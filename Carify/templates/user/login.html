{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carify Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="login-container">
  <!-- Left: Login form -->
  <div class="login-left">
    <h2 class="login-title">Login</h2>
    <p class="subtitle">Enter your credentials to access your account.</p>

    <form method="POST">
      {% csrf_token %}
      <label>Email</label>
      <input type="text" name="{{ form.email.name }}" placeholder="example@email.com" required>

      <label>Password</label>
      <input type="password" name="{{ form.password.name }}" placeholder="*********" required>



      <button type="submit" class="login-btn">Login</button>



    </form>
  </div>

  <!-- Right: Image and caption -->
  <div class="login-right">
    <img src="{% static 'images/carify-logo.png' %}" alt="Car Image" class="car-image">
    <p class="car-caption">Inspect. Assure. Deliver.</p>
  </div>
</div>

</body>
</html>
