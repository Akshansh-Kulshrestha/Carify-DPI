{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carify Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
  <div class="wrapper">
    <form action="#" method="POST">
      {% csrf_token %}
      <h2>Login</h2>
        <div class="input-field">
        <input type="text" name="{{form.email.name}}" value="" required="" placeholder="Email">
        <label>Enter your email</label>
      </div>
      <div class="input-field" >
        <input type="password" name="{{form.password.name}}" value="" required="" placeholder="*********">
        <label>Enter your password</label>
      </div>

        <button type="submit" style="margin-top:20px;">Log In</button>

    </form>
  </div>
</body>
</html>
