{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carify Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="login-container">
  <!-- Left: Login form -->
  <div class="login-left">
    <h2 class="login-title">Register</h2>
    <p class="subtitle">Enter your details to create your new account.</p>

<form method="POST">
  {% csrf_token %}
  
  <div class="form-row">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="{{ form.first_name.name }}" placeholder="John" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="{{ form.last_name.name }}" placeholder="Singh" required>
    </div>
  </div>

  <label>Email</label>
  <input type="text" name="{{ form.email.name }}" placeholder="example@email.com" required>

  <div class="form-row">
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="{{ form.password1.name }}" placeholder="*********" required>
    </div>
    <div class="form-group">
      <label>Re-Enter Password</label>
      <input type="password" name="{{ form.password2.name }}" placeholder="*********" required>
    </div>
  </div>

  <button type="submit" class="login-btn">Register</button>
</form>

  </div>

  <!-- Right: Image and caption -->
  <div class="login-right">
    <img src="{% static 'images/carify-logo.png' %}" alt="Car Image" class="car-image">
    <p class="car-caption">Inspect. Assure. Deliver.</p>
  </div>
</div>

</body>
</html>
