{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carify Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
  <div class="wrapper">
    <form action="#" method="POST">
      {% csrf_token %}
      <h2>Login</h2>
              <div class="input-field">
        <input type="text" name="{{form.first_name.name}}" value="" required="" placeholder="First Name">
        <label>First Name</label>
      </div>
              <div class="input-field">
        <input type="text" name="{{form.last_name.name}}" value="" required="" placeholder="Last Name">
        <label>Last Name</label>
      </div>
        <div class="input-field">
        <input type="email" name="{{form.email.name}}" value="" required="" placeholder="Email">
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" name="{{form.password1.name}}" value="" required="" placeholder="*********">
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" name="{{form.password2.name}}" value="" required="" placeholder="*********">
        <label>Re-Enter Password</label>
      </div>
      <button type="submit">Register</button>
      <div class="register">
        <p>Already have a account <a href="{%url 'login'%}">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
