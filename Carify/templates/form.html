{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ current_form|title }} Form</title>
  <link rel="stylesheet" href="{% static 'css/form-style.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .form-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">{{ current_form|title }} Form</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="form-footer">
        <a href="{% url 'unified_form' previous_form %}" class="btn btn-outline-primary">Previous</a>
        <a href="{% url 'unified_form' next_form %}" class="btn btn-outline-secondary">Next</a>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>

    <hr class="my-5">
    <div class="nav">
      <h3>Jump to another form:</h3>
      <ul class="list-unstyled">
        {% for form_key in form_names %}
          <li><a href="{% url 'unified_form' form_key %}" class="text-decoration-none">{{ form_key|title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
